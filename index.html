<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="head">
        <p>To-Do List</p>
    </div>
    <div class="container">
        <div class="to-do-list-container">
            <div class="head">
                <p>Tasks</p>
            </div>
            <div class="task-container">
                <div class="task" id="task1">
                    <label for="task-checker1"><i class="fa fa-check-circle"></i></label>
                    <input type="checkbox" id="task-checker1" class="task-checker">
                    <p>Learn File Handling in Java.</p>
                </div>
                <div class="task" id="task2">
                    <label for="task-checker2"><i class="fa fa-check-circle"></i></label>
                    <input type="checkbox" id="task-checker2" class="task-checker">
                    <p>Complete Core Java Journal.</p>
                </div>
                <div class="task" id="task3">
                    <label for="task-checker3"><i class="fa fa-check-circle"></i></label>
                    <input type="checkbox" id="task-checker3" class="task-checker">
                    <p>Make a To-Do List.</p>
                </div>
                <div class="task" id="task4">
                    <label for="task-checker4"><i class="fa fa-check-circle"></i></label>
                    <input type="checkbox" id="task-checker4" class="task-checker">
                    <p>Complete Homepage of Clothing Store Website.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
